<h1>Add an Employee</h1> 

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-1 control-label" for="email">Email</label>
			<div class="col-md-3">
				<input type="email" class="form-control" id="email" ng-model="addCtrl.newEmployee.email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="password">Password</label>
			<div class="col-md-3">
				<input type="password" class="form-control" id="password" ng-model="addCtrl.newEmployee.password">
			</div>
			
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="cpassword">Confirm Password</label>
			<div class="col-md-3">
				<input type="password" class="form-control" id="cpassword" ng-model="addCtrl.newEmployee.cpassword">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="first_name">First Name</label>
			<div class="col-md-3">
				<input type="text" class="form-control" id="first_name" ng-model="addCtrl.newEmployee.first_name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="last_name">Last Name</label>
			<div class="col-md-3">
				<input type="text" class="form-control" id="last_name" ng-model="addCtrl.newEmployee.last_name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="address1">Address 1</label>
			<div class="col-md-3">
				<input type="text" class="form-control" id="address1" ng-model="addCtrl.newEmployee.address1">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="address2">Address 2</label>
			<div class="col-md-3">
				<input type="text" class="form-control" id="address2" ng-model="addCtrl.newEmployee.address2">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="city">City</label>
			<div class="col-md-3">
				<input type="text" class="form-control" id="city" ng-model="addCtrl.newEmployee.city">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="state">State</label>
			<div class="col-md-3">
				<input type="text" class="form-control" maxlength="2" id="state" ng-model="addCtrl.newEmployee.state">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="zip">Zip</label>
			<div class="col-md-3">
				<input type="text" class="form-control" id="zip" ng-model="addCtrl.newEmployee.zip">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="phone_number">Phone Number</label>
			<div class="col-md-3">
				<input type='tel' class="form-control" id="phone_number" ng-model="addCtrl.newEmployee.phone_number">
			</div>
		</div>

		<button class="col-md-2 col-md-push-1 btn btn-primary" ng-click="addCtrl.addEmployee(newEmployee)">Add</button>
	</form>
