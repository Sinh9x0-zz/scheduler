<employee-navbar></employee-navbar>

<h2> Welcome {{schCtrl.currentUserData.first_name}} </h2>

<div>
	<h3> My schedule </h3>
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>Date</th>
	      <th>Location</th>
	      <th>Time</th>
	      <th>Request</th>
	    </tr>
	  </thead>
	  <tbody>
			<tr ng-repeat="schedule in schCtrl.mySchedule">
				<td ng-bind="schedule.start_date| date: fullDate"></td>
				<td ng-bind="schedule.name"></td>
				<td ng-bind="schedule.start_time"></td>
				<td><a href="">Request Time Off</a></td>
			</tr>
	  </tbody>
	</table>
	<button> Add to Google Calendar </button>
</div>

<div>
<h3> Available shifts </h3>
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>Date</th>
	      <th>Location</th>
	      <th>Category</th>
	      <th>Time</th>
	      <th>Request</th>
	    </tr>
	  </thead>
	  <tbody>
			<tr ng-repeat="shifts in schCtrl.availableShift">
				<td ng-bind="shifts.start_date | date: fullDate"></td>
				<td ng-bind="shifts.name"></td>
				<td ng-bind="shifts.category"></td>
				<td ng-bind="shifts.start_time"></td>
				<td><a href="">Request</a></td>
			</tr>
	  </tbody>
</table>
</div>
