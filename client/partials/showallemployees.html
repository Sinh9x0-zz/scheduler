<admin-navbar></admin-navbar>

<h1> All Employees </h1>

<div>
	<table class="table table-hover">
		<input type="text" class="form-control" placeholder="Search employee name" ng-model="searchName.name">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Email</th>
	      <th>Phone number</th>
	      <th>Edit employee information </th>
	    </tr>
	  </thead>
	  <tbody>

 <tr ng-repeat='employee in allEmplCtrl.allEmployees | filter: searchName' >
	     <td ng-bind='employee.name'></td>
	      <td ng-bind='employee.email'></td>
	      <td ng-bind='employee.phone_number'></td>
	      <td><a href='#/editemployeeinfo/{{employee.id}}'>Edit</a></td>
	    </tr>
	</tbody>
</table>
</div>
